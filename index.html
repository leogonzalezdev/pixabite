<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIXABITE - Buscador Imágenes</title>
    <link rel="stylesheet" href="css/styles.css?1.0">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Pixabite</h1>
        </header>
        <form id="formulario" class="formulario">
            <div class="form-group">
                <input type="text" class="input-search"
                    placeholder="Término de búsqueda. Ejemplo: Café o Futbol" id="termino" />
                <button type="submit" class="btn btn-search"><i class='bx bx-search'></i></button>
            </div>

        </form>
        <div id="resultado" class="resultado"></div>

        <div id="paginacion" class="paginacion"></div>

    </div>
    <script src="js/app.js"></script>
</body>

</html>
